<div class="scrolling-banner">
  <div class="marquee">
    <div class="marquee-content">
      <img *ngFor="let product of products"
        [src]="product.imageUrl"
        [alt]="product.title"
        (click)="openImageDetail(product)" />
    </div>
  </div>
</div>

<!-- Image Detail Modal -->
<div *ngIf="showDetail" class="image-detail-modal" (click)="closeImageDetail()">
  <div class="image-detail-content" (click)="$event.stopPropagation()">
    <h3>{{selectedProduct.title}}</h3>
    <img [src]="selectedProduct.imageUrl" [alt]="selectedProduct.title"
         style="max-width:100%;max-height:60vh;" />
    <p><strong>Price:</strong> â‚¹{{selectedProduct.price}}</p>
    <p>{{selectedProduct.description}}</p>
    <button (click)="addToCart(selectedProduct)">Add to Cart</button>
    <br>
    <button (click)="closeImageDetail()">Close</button>
  </div>
</div>
