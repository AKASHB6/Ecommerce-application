<div class="cart-container container">
  <h1>Your Shopping Cart</h1>

  <div *ngIf="cartItems.length === 0">
    <p>Your cart is empty.</p>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-items">
    <div class="cart-item" *ngFor="let item of cartItems">
      <img [src]="item.img" [alt]="item.name" />
      <div class="item-details">
        <h3>{{ item.name }}</h3>
        <p>Price: ₹{{ item.price }} × {{ item.quantity }}</p>
        <p>Subtotal: ₹{{ item.price * item.quantity }}</p>
        <button (click)="removeItem(item)">Remove</button>
      </div>
    </div>

    <div class="cart-summary">
      <h2>Total: ₹{{ totalPrice }}</h2>
      <button (click)="clearCart()">Clear Cart</button>
    </div>
  </div>
</div>

<!-- payment -->
 <div *ngIf="cartItems.length > 0" class="payment-section">
  <h3>Select Payment Mode</h3>
  <div>
    <label>
      <input type="radio" name="paymentMode" [(ngModel)]="selectedPaymentMode" value="creditCard" />
      Credit Card
    </label>
  </div>
  <div>
    <label>
      <input type="radio" name="paymentMode" [(ngModel)]="selectedPaymentMode" value="debitCard" />
      Debit Card
    </label>
  </div>
  <div>
    <label>
      <input type="radio" name="paymentMode" [(ngModel)]="selectedPaymentMode" value="upi" />
      UPI
    </label>
  </div>
  <div>
    <label>
      <input type="radio" name="paymentMode" [(ngModel)]="selectedPaymentMode" value="cod" />
      Cash on Delivery
    </label>
  </div>

  <button [disabled]="!selectedPaymentMode" (click)="placeOrder()">
    Place Order
  </button>
</div>
